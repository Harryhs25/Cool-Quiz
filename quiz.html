<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Harry's Cool QuizPT1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
<div class="container">
  <div id="quiz" class="justify-center callCard">
    <div id="hud">
      <div class="hud-progress">
            <p id="progressText" class="hud-p">
            Question
            </p>
        <div id="progressBar">
        <div id="progressFull">
        </div>
       </div>
      </div>
<div class="hud-progress">
  <p class="hud-p">
    Score
  </p>
  <h1 class="hud-main-text" id"score">
    0
  </h1>
</div>
    </div>
    <h1 id="question">Which of the following should you do FIRST when preparing a dish?</h1>
      <div class="choice-container">
        <p class="choice.prefix">A</p>
<p class="choice-text" data-number="1">Play with your pet(s)...</p>
  </div>
<div class="choice-container">
        <p class="choice.prefix">B</p>
<p class="choice-text" data-number="2">Prepare your ingrediants...</p>
</div>
<div class="choice-container">
        <p class="choice.prefix">C</p>
<p class="choice-text" data-number="3">Wash your hands...</p>
</div>
<div class="choice-container">
        <p class="choice.prefix">D</p>
<p class="choice-text" data-number="4">Go on a walk...</p>
      </div>
    </div>
  </div>
  <script src="quiz.js"></script>
</div>
  </body>
</html>
